<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forest Management Form</title>
    <link rel="stylesheet" href="ProjectC3.css">
    <script src="Resource.js" defer></script>
</head>
<body>

    <!-- Falling Coal Animation -->
    <div class="coal"></div>
    <div class="coal"></div>
    <div class="coal"></div>
    <div class="coal"></div>

    <!-- Forest Management Form -->
    <div class="form-container">
        <div class="logo-container">
            <h1 class="c3-text">C3</h1>
            <h2 class="dashboard-title">Forest Management Form</h2>
        </div>
        <form id="form3">
            <fieldset>

                <label for="forestType">Forest Type</label>
                <input type="text" id="forestType" placeholder="Evergreen, Deciduous, etc.">

                <label for="treeDensity">Tree Density (per hectare)</label>
                <input type="text" id="treeDensity" placeholder="Enter the tree density">

                <label for="growthRate">Growth Rate (%)</label>
                <input type="text" id="growthRate" placeholder="Enter the growth rate">

                <label for="lastHealthCheckFM">Last Health Check</label>
                <input type="date" id="lastHealthCheckFM" placeholder="Enter the last health check date">

                <label for="healthStatus">Health Status</label>
                <input type="text" id="healthStatus" placeholder="Healthy, Damaged, etc.">

                <input type="submit" value="Submit">
            </fieldset>
        </form>
    </div>

</body>
</html>
